<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Counter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/ios-filled/50/FD7E14/plus-slash-minus.png"
    />
  </head>
  <body>
    <div>
      <img src="download (1).png" alt="Sybrid Logo" width="70%" />
      <h1 class="show">Sales Counter</h1>
      <h1 class="go"></h1>
      <h1 class="counter-display">0</h1>
      <button class="decre button" onclick="decrement()">-</button>
      <button class="rst button" onclick="reset()">0</button>
      <button class="incre button" onclick="increment()">+</button>
    </div>
  </body>
  <script src="app.js"></script>
</html>
